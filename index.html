<script>
  function fixBanner() {
    const wrapper = document.querySelector('.page-banner .wrapper');
    wrapper.style.justifyContent = 'center';
    
    const bannerDiv = document.querySelector('.page-banner-default');
    bannerDiv.innerHTML = '';
    
    const logoImg = document.createElement('img');
    logoImg.src = '/assets/images/logo.png';
    logoImg.alt = 'AMS Logo';
    logoImg.style.maxHeight = '240px';
    logoImg.style.width = 'auto';
    bannerDiv.style.display = 'flex';
    bannerDiv.style.justifyContent = 'center';
    bannerDiv.style.alignItems = 'center';
    bannerDiv.appendChild(logoImg);
  }

  document.addEventListener('DOMContentLoaded', fixBanner);
</script>
